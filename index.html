<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ToDoList</title>
</head>

<body>
	<div class="container">

		<div class="header">
			<h2>ToDo's</h2>
		</div>
		<div class="main">
			<div class="aside">
				<div class="p_nav">
					<h3>Catagories</h3>
				</div>
				<div class="lists">
					<div class="list">Day</div>
					<div class="list">Week</div>
					<div class="list">Month</div>
				</div>
				<div class="add_btn" id="add_todo">Add ToDo</div>
			</div>
			<div class="main-section">
				<div class="todos">
					<div class="todo_1">
						<div class="title">Title: Finish To Do List</div>
						<div class="priority">Priority: High</div>
					</div>
					<div class="todo_2">
						<button class="detail">Detail</button>
						<div class="time_count">Remain: 19-12-2022</div>
					</div>
					<div class="todo_3">
						<div class="start_date">Start-at: 30-11-2022</div>
						<div class="due_date">Due-at: 19-12-2022</div>
					</div>
				</div>
				<div class="todos">
					<div class="todo_1">
						<div class="title">Title: Finish To Do List</div>
						<div class="priority">Priority: High</div>
					</div>
					<div class="todo_2">
						<button class="detail">Detail</button>
						<div class="time_count">Remain: 19-12-2022</div>
					</div>
					<div class="todo_3">
						<div class="start_date">Start-at: 30-11-2022</div>
						<div class="due_date">Due-at: 19-12-2022</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="footer">TOP: Tebibux</div>
	</div>
</body>

</html>
