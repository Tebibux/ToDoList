<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ToDoList</title>
</head>
<body>
	<div class="header">
		<h2>ToDo's</h2>
	</div>
	<div class="main">
		<div class="aside">
			<div class="p_nav"><select name="Priority">
				<option value="">Priority</option>
				<option value="high">High</option>
				<option value="medium">Medium</option>
				<option value="low">Low</option>
			</select></div>
			<div class="lists">
				<div class="list">Day</div>
				<div class="list">Week</div>
				<div class="list">Month</div>
			</div>
			<div class="add_btn">Add ToDo</div>
		</div>
		<div class="main-section">
			<div class="todos">
				<div class="todo_1">
					<div class="title">Finish To Do List</div>
					<div class="priority">High</div>
				</div>
				<div class="todo_2">
					<div class="detail"><button class="detail">Detail</button></div>
					<div class="time_count">19-12-2022</div>
				</div>
				<div class="todo_3">
					<div class="start_date">30-11-2022</div>
					<div class="due_date">19-12-2022</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">TOP: Tebibux</div>
</body>
</html>
